# .github/workflows/main.yml
name: Automated Build and Deploy

# Trigger on push to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push: # Define the single job for build and deployment
    runs-on: ubuntu-latest

    env:
      # Use the DockerHub username for the image name
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/devops-pipeline-project

    steps:
      # Get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run the test step
      - name: Run Tests
        run: npm test

      # Login to DockerHub using secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push the Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bollojusandeepkumar25/devops-pipeline-project:latest